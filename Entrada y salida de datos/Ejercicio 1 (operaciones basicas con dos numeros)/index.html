<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Basicas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <h1>Ejercicio #1</h1>
        </header>

        <article>
            Has un programa que pida dos numeros y muestre su suma, resta, multiplicasion y divicion.
        </article>

        <form action="#">
            <div class="entradas">
                <div class="entrada">
                    <input type="number" name="numeroA" id="numeroA" required value="0">
                </div>

                <div class="entrada">
                    <input type="number" name="numeroB" id="numeroB" required value="0">
                </div>
            </div>

            <div class="boton">
                <input type="submit" id="btnSolucion" value="Ejecutar Programa">
            </div>
        </form>

        <div class="contenedor-solucion" id="contenedorSolucion">
            <span id="spanSolucion"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
