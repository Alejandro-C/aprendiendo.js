<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle While</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor">
        <header class="center">
            <h1>Ejercicio 1</h1>
        </header>

        <article class="center">
            Programa que pide por pantalla dos numeros, el sistema debe generar todos los numeros que esten entre los numeros digitados.
        </article>

        <div class="entradas">
            <div class="entrada">
                <input type="text" id="numeroA" placeholder="Primer numero...">
            </div>

            <div class="entrada">
                <input type="text" id="numeroB" placeholder="Segundo numero...">
            </div>
        </div>

        <div class="boton">
            <input type="button" id="solucion" value="Ejecutar Programa">
        </div>

        <div class="contenedor-solucion" id="contenedorSolucion">
            <span id="spanSolucion"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
