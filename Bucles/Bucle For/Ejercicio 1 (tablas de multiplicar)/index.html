<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle For</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <h1>Ejercicio #1</h1>
        </header>

        <p>
            Hacer un programa que pida por teclado el numero de tablas a mostrar y el limite de hasta que numero multiplicar.
        </p>

        <div class="caja-numero">
            <input type="number" id="numeroTablas" placeholder="numero de tablas" min="1">
        </div>

        <div class="caja-numero">
            <input type="number" id="limiteTabla" placeholder="limite de las tablas" min="1">
        </div>

        <div class="boton">
            <button id="mostrarSolucion">Mostrar Tablas</button>
        </div>

        <div class="caja-solucion" id="cajaSolucion">
            <span class="contenedor-tablas center" id="spanSolucion"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
