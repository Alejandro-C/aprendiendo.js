<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle For</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <h1>Ejercicio #2</h1>
        </header>

        <p>
            Hacer un programa que muestre en pantalla un cuadro con las multiplicasiones del 1 al 10.
        </p>

        <div class="boton">
            <button id="mostrarSolucion">Mostrar Cukadro</button>
        </div>

        <div class="caja-solucion" id="cajaSolucion">
            <span class="contenedor-tablas center" id="spanSolucion">
                <table id="cuadro"></table>
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
